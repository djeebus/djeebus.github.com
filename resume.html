<html>
	<head>
		<title>Joseph Lombrozo's Resume</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.js"></script>
		<!--<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>-->
		<script type="text/javascript" src="jquery.tmpl.js"></script>
		<script type="text/javascript" src="resume.js"></script>
		<link type="text/css" rel="Stylesheet" href="resume.css" />
	</head>
	<body>
		<script id="text-template" type="text/x-jquery-tmpl">
			<pre>
${developer.name}
${developer.city}, ${developer.state}
{{each contact}}
${method}: {{if method == 'linkedin'}}linkedin.com/in/${value}{{else}}${value}{{/if}}{{/each}}

${preamble.title.toUpperCase()}
${preamble.content}

EXPERTISE{{each expertise}}
  * ${this}{{/each}}

SKILL HIGHLIGHTS{{each importantSkills}}
  * ${name}{{/each}}

{{each experienceTypes}}${name.toUpperCase()}{{each experiences}}
  ${company.toUpperCase()} {{if timespan}}(${timespan}){{/if}}{{if locale}} ${locale}{{/if}}
{{if description}}  ${description}{{/if}}
{{each positions}}  - ${title}{{if details}}
    ${details}{{/if}}
{{each accomplishments}}    * ${this}
{{/each}}{{/each}}{{/each}}
{{/each}}
			</pre>
		</script>
		<script id="html-template" type="text/x-jquery-tmpl">
			<div class="section">
				<ul class="basic-info">
					<li>${developer.name}</li>
					<li>${developer.city}, ${developer.state}</li>
				</ul>

				<ul class="contact-info">
				{{each contact}}
					<li>
						<span class="method">${method}</span>

						<span class="value">
						{{if method == "email"}}
							<a href="mailto:${value}">${value}</a>
						{{else method == "gtalk"}}
							<a href="gtalk:chat?jid=${value}">${value}</a>
						{{else method == "skype"}}
							${value} <span class="skype-commands">(<a href="skype:${value}?call">call</a> or <a href="skype:${value}?chat">chat</a>)</span>
						{{else method == "linkedin"}}
							<a href="http://linkedin.com/in/${value}" target="_blank">${value}</a>
						{{else}}
							${value}
						{{/if}}
						</span>
					</li>
				{{/each}}
				</ul>
			</div>

			<div class="preamble section">
				<h1>${preamble.title}</h1>
				<p>{{html preamble.content}}</p>

				<h2>Accomplishments</h2>
				<ul id="important-accomplishments">
				{{each expertise}}
					<li>${$value}</li>
				{{/each}}
				</ul>

				<h2>Skill Highlights</h2>
				<ul id="important-skills">
				{{each importantSkills}}
					<li class="skill-define" skill-key="${key}">${name}</li>
				{{/each}}
				</ul>
			</div>

			<div class="skills-container curved">
				<h1>My Skills</h1>
				{{each catalog}}
					<div class="skills-category">
						<h2>${name}</h2>
						<ul>
						{{each skills}}
							<li class="skill-define ${key} ${$value.important ? 'important' : ''}" skill-key="${key}">
							{{if href}}
								<a href="${href}" target="_blank">${name}</a>
							{{else}}
								${name}
							{{/if}}
							</li>
						{{/each}}
						</ul>
					</div>
				{{/each}}
				<br style="float: none; clear: both;" />
			</div>

			<div class="experiences section">
			{{each experienceTypes}}
				<h2>${name}</h2>
				{{each experiences}}
					<div class="${type} experience">
						<h3><span class="company">${company}</span></h3>
						<div class="company-details">
							{{if timespan}}<span class="timespan">${timespan}</span>{{/if}}
							{{if locale}}<span class="locale">${locale}</span>{{/if}}
						</div>
						<p class="description">${description}</p>

						{{each positions}}
						<div class="position-info">
							<span class="title">${title} {{if categories}}<a class="toggle-skills" href="javascript:void(0)">skills used</a>{{/if}}</span>
							<div class="skills-used-container curved">
								{{each categories}}
									<div class="skills-category">
										<h2>${name}</h2>
										<ul class="skills-used">
											{{each skills}}
											<li class="skill-use ${key}" skill-key="${key}">${name}</li>
											{{/each}}
										</ul>
									</div>
								{{/each}}
							</div>
							<p class="description">${details}</p>
							<ul class="accomplishments">
							{{each accomplishments}}
								<li>${this}</li>
							{{/each}}
							</ul>
						</div>
						{{/each}}
					</div>
				{{/each}}
			{{/each}}
			</div>
		</script>
		<span id="status">Loading ... </span>
		<div id="header">
			Alternate formats: 
			<ul>
				<li><a class="change-template" template-name="html" href="?template=html">html</a></li>
				<li><a class="change-template" template-name="text" href="?template=text">txt</a></li>
				<li><a href="resume.json">json</a></li>
			</ul>
		</div>
		<div id="content" class="curved"></div>
		<div id="footer">
			Designed and coded by Joseph Lombrozo, &copy; 2011
		</div>
	</body>
</html>
